    <script type="text/javascript">
        // create a global variable to prevent the refresh button from appending to the list
        //sabio.page.stopRefresh = null;
        sabio.page.url = "http://sabioapi2.azurewebsites.net/api/authors/";

        sabio.page.startUp = function () {
            $("#btnRefresh").on("click", sabio.page.handlers.btnRefresh); // refresh button clicked
            $("#userFormSubmit").on("click", sabio.page.handlers.btnAddAuthor); // to submit new author (id="userFormSubmit")
            //$("#author-list").on("click", ".delete", sabio.page.btnDeleteAuthor); // delete author (".delete")
        }
        sabio.page.handlers.btnRefresh = function () {
            sabio.page.getAllAuthors(); // call sabio.page.getAllAuthors()
        }

        // dataReceived function

        sabio.page.handlers.btnAddAuthor = function () {

            var firstName = $("#firstName").val();
            var lastName = $("#lastName").val();
            var age = $("#age").val();
            var salary = $("#salary").val();
            // call addAuthor and pass in as parameters
            addAuthor(firstName, lastName, age, salary);
            // reset form
            $("form")[0].reset();

        }
        /*
        // btnDeleteAuthor (class=".delete")
        sabio.page.handlers.btnDeleteAuthor = function () {
            //sabio.page.deleteAuthor(); // call sabio.page.deleteAuthor()
            var author = $(this).closest(".listing-row"); // use this reference
            var id = author.find("show small").text();
            author.remove(); // removes author
        }
        */

        // setValues
        sabio.page.setValues = function (data) {
            var template = sabio.page.loadTemplate(); //load template
            $(".name", template).text(data.firtName + " " + data.lastName);
            $(".age", template).text(data.age);
            $(".salary", template).text(data.salary); //load comments
            $(".small", template).text(data.id); //load comments
            $("#author-list").prepend(template);

        }
        var addAuthor = function (firstName, lastName, age, salary) { // NOTE: use properties of author
            var newAuthor = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                salary: salary
            }
            var settings = {
                type: "POST",
                success: sabio.page.lognewAuthor, // NOTE: rename because it's due to conflicting names
                error: sabio.page.requestFailed,
                data: JSON.stringify(newAuthor),
                contentType: "application/json" // NOTE: dealing with JSON instead of form-urlencoded
            }
            $.ajax(sabio.page.url, settings)
        }
        //sabio.page.lognewAuthor = function () {
        //    console.log(data + '/' + status);
        //}
        sabio.page.getAllAuthors = function () {
            var settings = {
                type: "GET",
                success: sabio.page.dataReceived, // NOTE: update the names to reflect the function
                error: sabio.page.requestFailed // NOTE: update the names to reflect the function
            };
            $.ajax(sabio.page.url, settings)
        }

        // addAuthor
        sabio.page.dataReceived = function (data, status, xhr) {
            $("#author-list").empty(); // NOTE: to clear the list (refresh
            for (var i = 0; i < data.items.length; i++) { // for loop goes in the dataReceived function
                sabio.page.setValues(data.items[i]);
            }

        }

        sabio.page.loadTemplate = function () {
            return $($("#template").html());
        }
