<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html body
        {
            background-color: sandybrown;
        }
        .inactive {
            background-color: gray;
            font-size: 1.2em;
        }

        .clicked {
            background-color: orange;
            font-size: 2em;
        }
        .btn {
            border-radius: 7px;
            width: 175px;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="instructions hello">

            <p>
                Put a button on this page and wire up a click handler so that it logs a simple message.
            </p>
            <p>
                For bonus points, change the Text of the button when clicked.
            </p>
            <input type="button" class="btn inactive" value="Submit" id="submit">
            <input type="button" class="btn inactive" value="Click to See the truth" id="submit1">
        </div>
        <div class="hello hidden">

            <p>
                Hello Gregorio. We are really enjoying class
            </p>
            <p>
                See ya!
            </p>
        </div>
        <div class="truth hidden">

            <p>
                We are dying in here!
            </p>
            <p>
                Cheese potatoes!
            </p>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
    <!-- All your code goes below here-->
    <script type="text/javascript">
        sabio.page.startUp = function () {


            $("#submit").on('click', sabio.page.handlers.btnSubmit);
            $("#submit1").on('click', sabio.page.handlers.btnSubmit1);
        }
        sabio.page.handlers.btnSubmit = function () {
            $('.hello').removeClass('hidden')
            $('#submit').removeClass('inactive').addClass('clicked');
            if (this.value == "Submit") this.value = "Nice Work!";

        }
        sabio.page.handlers.btnSubmit1 = function () {
            console.log("firing");
            $('.truth').removeClass('hidden');
            $('#submit1').removeClass('inactive').addClass('clicked');
            if (this.value == "Click to See the truth") this.value = "Truth";
        }

    </script>
</body>
</html>
