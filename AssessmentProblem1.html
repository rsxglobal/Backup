<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>


    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="instructions">

            <p>
                On this page create a function that will change the H4 tag, and the SPAN content of the div below.
            </p>
            <p>
                The image should also be changed.
            </p>
        </div>

        <div class="media media-item">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="http://sabio.la/images/Sabio100.png" height="100" width="100">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Change Me</h4>
                <span class="content"> <strong> Change Me and do not forget to change the image as well.</strong></span>
            </div>
        </div>
    </div>
    <div>

    </div>
    <button type="submit" class="btn btn-default" id="submit"><strong>Push to Change!</strong></button>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
    <!-- All your code goes below here-->
    <script type="text/javascript">

        sabio.page.startUp = function () {

            $("#submit").on('click', sabio.page.handlers.btnSubmit);

        }
        sabio.page.handlers.btnSubmit = function () {
            $('.media-object').width(300); // Units are assumed to be pixels
            $('.media-object').height(300);
            $('.media-heading').css("fontSize", 200);
            $('.content').css("fontSize", 200);

        }

    </script>

</body>
</html>
