    <script type="text/javascript">
        sabio.page.url = "http://sabioapi2.azurewebsites.net/api/authors/";
        var firstName = 44;
        sabio.page.startUp = function () {

            console.log("Jquery is ready");

            $(".addAuthor").on("click", sabio.page.handlers.btnaddAuthor);
            $(".refresh").on("click", sabio.page.handlers.btnRefresh);
            $("#author-list").on("click", ".delete", sabio.page.handlers.btnDelete);
            $("#update").on("click", sabio.page.handlers.btnupdateAuthor);
            $("#author-list").on("click", ".copyId", sabio.page.handlers.btncopyId);

        }
        sabio.page.handlers.btnRefresh = function (event) {
            event.preventDefault();
            sabio.page.getallAuthors();

        }
        sabio.page.handlers.btnDelete = function () {
            alert('delete firing')
            var author = $(this).closest(".listing-row");
            var id = author.find(".small").text();
            sabio.page.deleteAuthor(id);
            author.remove();

        }
        sabio.page.handlers.btnaddAuthor = function () {
            if (this.value == "Add Author") this.value = "Click to See New Author";
            else this.value = "Add Author";
            var firstName = $("#firstName").val();
            var lastName = $("#lastName").val();
            var age = $("#age").val();
            var salary = $("#salary").val();
            addAuthor(firstName, lastName, age, salary);

            $('form')[0].reset();
        }
        sabio.page.handlers.btnupdateAuthor = function () {
            if (this.value == "Update Author") this.value = "Click to See Changes";
            else this.value = "Update Author";
            var id = $("#id").val();
            var firstName = $("#firstName").val();
            var lastName = $("#lastName").val();
            var age = $("#age").val();
            var salary = $("#salary").val();
            updateAuthor(id, firstName, lastName, age, salary);
            //$('form')[0].reset();
        }
        sabio.page.handlers.btncopyId = function () {
            console.log("copy id is firing");
            var id = $(this).closest(".listing-row");
        }
        //sabio.page.copyIds = function () {
        //    var copyNum = (this).closest(".listing-row");
        //    var id = $(copyNum).find($("span.small")).text();
        //}


        sabio.page.setValues = function (data) {
            var template = sabio.page.loadTemplate(); //load template
            $(".name", template).text(data.firtName + " " + data.lastName); //we change content inside template
            $(".age", template).text(data.age);
            $(".salary", template).text(data.salary); //load comments
            $(".small", template).text(data.id); //load comments
            $("#author-list").prepend(template);

        }

        var addAuthor = function (firstName, lastName, age, salary) {
            var newAuthor = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                salary: salary

            }
            var settings = {
                type: "POST",
                success: sabio.page.lognewAuthor,
                error: sabio.page.requestFailed,
                data: JSON.stringify(newAuthor),
                contentType: "application/json"
                //data: '{"title":"GET REAL","content":"some cool stuff","authorId": 1597200450}'
            };
            $.ajax(sabio.page.url, settings);

        }
        var updateAuthor = function (id, firstName, lastName, age, salary) {
            var updatedAuthor = {
                id: id,
                firstName: firstName,
                lastName: lastName,
                age: age,
                salary: salary

            }
            var settings = {
                type: "PUT",
                success: sabio.page.updateReceived,
                error: sabio.page.requestFailed,
                data: JSON.stringify(updatedAuthor),
                contentType: "application/json"
                //data: '{"title":"GET REAL","content":"some cool stuff","authorId": 1597200450}'
            };
            $.ajax(sabio.page.url + id, settings);
        }
        sabio.page.lognewAuthor = function () {
            console.log(data + '/' + status);
        }

        sabio.page.getallAuthors = function () {
            var settings = {
                type: "GET",
                success: sabio.page.dataReceived,
                error: sabio.page.requestFailed
            };
            $.ajax(sabio.page.url, settings);

        }
        sabio.page.deleteAuthor = function (id) {
            var settings = {
                type: "DELETE",
                success: sabio.page.dataDeleted,
                error: sabio.requestFailed
            };
            $.ajax(sabio.page.url + id, settings);

        }
        sabio.page.dataDeleted = function () {

        }

        sabio.page.dataReceived = function (data, status, xhr) {
            $("#author-list").empty();
            for (var i = 0; i < data.items.length; i++) {
                sabio.page.setValues(data.items[i]);

            }

        }

        sabio.page.loadTemplate = function () {
            return $($("#template").html());

        }
        sabio.page.requestFailed = function (xhr, status, errorThrown) {
            console.log(status + "-" + errorThrown);
        }

    </script>
