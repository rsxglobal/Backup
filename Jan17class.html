<body>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#copyValues").on("click", copyValues);
            $("#goodEvening").on("click", goodEvening);
            $("#getfullName").hide();

        });

        var copyValues = function () {
            var person = {
                firstName: $("#firstName").val(), //.val = value read input box
                lastName: $("#lastName").val(),

                //var firstName = $("#firstName").val();
                //var lastName = $("#lastName").val();
                //var fullName = $("#fullName").val();
                //$("fullName").val(fullName);


            }
            persons.push(person)
            getfullName();
        }

        var persons = [];
        var getfullName = function () {
            var output = "";
            for (var i = 0; i < persons.length; i++) {
                var person = persons[i];
                output += " " + person.firstName + ' ' + person.lastName;
            };

            $("#getfullName").val(output);
            $("#getfullName").show();

        }
        var goodEvening = function () {
            var output = "";
            for (var i = 0; i < persons.length; i++) {
                var person = persons[i];
                output += " " + person.firstName + ' ' + person.lastName;
            };
            $("span").text("Good Evening " + output);
        }
    </script>
