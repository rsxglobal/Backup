    <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
    <!-- All your code goes below here-->
    <script type="text/javascript">

        sabio.page.startUp = function () {

            $("#submit").on('click', sabio.page.handlers.btnSubmit);
            $("#recall").on('click', sabio.page.handlers.btnRecall);

        }
        sabio.page.handlers.btnSubmit = function (e) {
            e.preventDefault();
            $('.media-object').prop("src" , "http://www.mrwallpaper.com/wallpapers/nissan-gtr-modified.jpg");
            // Units are assumed to be pixels
            $('.media-heading').text("I am a changed button");
            //$('.content').css("fontSize", 200);

            ('#submit').addClass("halfmeasures");
            //.toggle("btn-danger", show);
        }
        sabio.page.handlers.btnRecall = function (e) {
            e.preventDefault();
            //$('.media-object').removeProp();
            $('.media-object').prop("src", "http://gtspirit.com/wp-content/uploads/2014/10/Porsche-911-Turbo-S-5.jpg");
            $('#recall').removeClass("btn-danger").addClass("btn-success");
        }

    </script>
