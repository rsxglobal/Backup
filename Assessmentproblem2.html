<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <h1>Hello, world!</h1>


    <a class="btn btn-primary cmdInstructions" role="button" data-toggle="collapse"
       href="#instructions" aria-expanded="false"
       aria-controls="instructions">
        Show/Hide Instructions
    </a>

    <div id="instructions" class="collapse">
        <div class="well instructions ">
            <div>Create a simple form with following text inputs:</div>
            <div>
                <span class="label label-success label-as-badge">1</span>
                <span>
                    First Name, Last Name, Email and Password
                </span>
            </div>

            <div>
                <span class="label label-success label-as-badge">2</span>
                <span>
                    Add a "Submit" button.<br />
                    No need to make Submit button functional.
                </span>

            </div>
        </div>
    </div>


        <div class="container">
            <div class="row">
                <div class="col-md-6" id="frmContainer">
                    <form>
                        <div class="form-group">
                            <label for="firstName">Firstname</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your Firstname" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Lastname</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your Lastname" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Enter your password" />
                        </div>

                        <button type="submit" class="btn btn-default" id="submit">Submit <strong>Submit</strong></button>
                    </form>
                </div>
            </div>
            </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

            <script src="http://sabioapi2.azurewebsites.net/scripts/sabio.js"></script>
            <!-- All your code goes below here-->
            <script type="text/javascript">
                sabio.page.startUp = function () {
                    console.log("jq is up");
                    $("#").on('click' ,sabio.page.handlers.btnSubmit);
                }
                sabio.page.handlers.btnSubmit = function (e) {
                    e.preventDefault();
                    var data = sabio.page.readValues();
                    sabio.page.setValues(data);
                }
                sabio.page.readValues = function () {
                    console.log("read values is firing");
                    var firstName = $("#firstName").val();
                    var lastName = $("#lastName").val();
                    var email = $("#email").val();
                    var password = $("#password").val();
                    var output = {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        password: password
                    };
                    return output;
                }
                sabio.page.setValues = function () {


                }






            </script>

</body>
</html>
